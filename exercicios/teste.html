<script>

    function extraiLista() {
        var lista = document.querySelectorAll('.convidado');

        var convidados = [];

        for(var i = 0; i < lista.length; i++) {
            var convidado = {
                nome: lista[i].querySelector('.nome').textContent,
                idade: lista[i].querySelector('.idade').textContent
            }

            convidados.push(convidado);
        }

        return convidados;
    }

    function calculaTotal(convidados) {
        var total = 0;

        for(var i = 0; i < convidados.length; i++) {

            var idade = convidados[i].idade;
            total+=parseInt(idade);
        }

        return total;
    }

    function exibeTotal() {
        document.querySelector('.total').textContent = calculaTotal(convidados);
    }

    var convidados = extraiLista();

    exibeTotal();

</script>
